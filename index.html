<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>LinkTree by Chan</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="icon" href="assets/imagens/favicon.png" type="image/x-icon" />
    <script type="text/javascript" src="assets/js/script.js"></script>
  </head>

  <body>
    <i onclick="mostrar(this)" class="fa fa-moon-o fa-2x night_mode"></i>

    <img id="userPhoto" src="assets/imagens/chan.jpg" alt="User Photo" />

    <spam id="userName">LIM CHAN</spam>

    <div id="links">
      <a
        class="link"
        href="https://github.com/ChanLim-BD"
        target="_blank"
        style="border-radius: 25px"
        ><i class="fa fa-github"></i> Github</a

      <a
        class="link"
        href="https://velog.io/@chan9708/series"
        target="_blank"
        style="border-radius: 25px"

      >
      <a
      class="link"
      href="https://channelpic.netlify.app/"
      target="_blank"
      style="border-radius: 25px"
      ><i class="fa fa-globe" aria-hidden="true"></i> Photograph Page</a
      >

        class="link"
        href="https://www.instagram.com/ilnnchxnn/"
        target="_blank"
        style="border-radius: 25px"
        ><i class="fa fa-instagram" aria-hidden="true"></i> Main Instagram</a
      >

    <div class="footer">
      <a
        href="https://www.facebook.com/profile.php?id=100017081800031"

      >
        <i
          style="line-height: 38px"
          class="fa fa-facebook-f circulo"
          aria-hidden="true"
        ></i>
      </a>
      <a href="https://www.linkedin.com/in/" target="_blank">
        <i
          style="line-height: 38px"
          class="fa fa-linkedin circulo"
          aria-hidden="true"
        ></i>
      </a>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
